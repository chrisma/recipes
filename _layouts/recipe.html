---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
      <h3 class="post-subtitle">{{ page.subtitle }}</h3>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
    {{ page.tags | join: ' ' }}
  </div>

</article>
